<html lang="en">
<head>

</head>
<body>

            let money = document.getElementById("amount").value;

            if(from=="USD"&&to=="VND"){
                let result = document.getElementById("result").innerHTML =( money*23000);
            }else if(from=="VND"&&to=="USD"){
                let result = document.getElementById("result").innerHTML =( money/23000);
            }else {
                let result = document.getElementById("result").innerHTML = money;
            }
        }

</body>
</html>
